<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - FASCO</title>
    <link rel="stylesheet" href="style/css.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-card">
        <div class="signup-image">
          <img src="style/images/photo.png" alt="Signup Visual" />
        </div>
        <div class="signup-form">
          <h1>FASCO</h1>
          <h2>Create Account</h2>
          <div class="social-signup">
            <button class="google-btn">
              <img src="style/images/google.png" alt="Google" /> Sign up with
              Google
            </button>
            <button class="gmail-btn">
              <img src="style/images/gmail.png" alt="Gmail" /> Sign up with
              Email
            </button>
          </div>
          <div class="divider">
            <span>OR</span>
          </div>
          <form>
            <div class="form-row">
              <input type="text" placeholder="First Name" required />
              <input type="text" placeholder="Last Name" required />
            </div>
            <div class="form-row">
              <input type="email" placeholder="Email Address" required />
              <input type="tel" placeholder="Phone Number" required />
            </div>
            <div class="form-row">
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="create-account">Create Account</button>
          </form>
          <div class="login-link">
            Already have an account? <a href="#">Login</a>
          </div>
          <div class="terms">FASCO Terms & Conditions</div>
        </div>
      </div>
    </div>
  </body>
</html>
