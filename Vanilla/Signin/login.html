<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin - FASCO</title>
    <link rel="stylesheet" href="style/css.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin-card">
        <div class="signin-image">
          <img src="style/images/photo.png" alt="Signin Visual" />
        </div>
        <div class="signin-form">
          <h1>FASCO</h1>
          <h2>Sign In To FASCO</h2>
          <div class="social-signin">
            <button class="google-btn">
              <img src="style/images/google.png" alt="Google" /> Sign in with
              Google
            </button>
            <button class="gmail-btn">
              <img src="style/images/gmail.png" alt="Gmail" /> Sign in with
              Email
            </button>
          </div>
          <div class="divider">
            <span>OR</span>
          </div>
          <form>
            <div class="form-row">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="password" required />
            </div>
            <button type="submit" class="signinbtn">Sign In</button>
            <button type="submit" class="register">Register Now</button>
          </form>
          <div class="forget">
            <a href="#">Forget Password?</a>
          </div>
          <div class="terms">FASCO Terms & Conditions</div>
        </div>
      </div>
    </div>
  </body>
</html>
